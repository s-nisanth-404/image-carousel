<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" class="RadioClass" />
        <input type="radio" name="radio-btn" id="radio2" class="RadioClass" />
        <input type="radio" name="radio-btn" id="radio3" class="RadioClass" />
        <input type="radio" name="radio-btn" id="radio4" class="RadioClass" />

        <div class="slide move">
          <img src="https://picsum.photos/1000/500?random=1" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/1000/500?random=2" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/1000/500?random=3" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/1000/500?random=4" />
        </div>
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </body>
</html>
